<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Commodity Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .success-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 40px 50px;
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #2ecc71;
            margin-bottom: 20px;
        }
        .info {
            text-align: left;
            margin-top: 20px;
        }
        .info p {
            margin: 6px 0;
            color: #333;
        }
        .buttons {
            margin-top: 25px;
        }
        a.button {
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            transition: 0.3s;
            margin: 0 5px;
        }
        a.button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="success-card">
    <h1>âœ… Commodity Added Successfully!</h1>

    <div class="info">
        <p><strong>Commodity ID:</strong> <span th:text="${Item.commodityId}"></span></p>
        <p><strong>Name:</strong> <span th:text="${Item.commodityName}"></span></p>
        <p><strong>Description:</strong> <span th:text="${Item.commodityDesc}"></span></p>
        <p><strong>Price:</strong> $<span th:text="${Item.price}"></span></p>
        <p><strong>Available Stock:</strong> <span th:text="${Item.availableStock}"></span></p>
        <p><strong>Creator User ID:</strong> <span th:text="${Item.creatorUserId}"></span></p>
    </div>

    <div class="buttons">
        <a class="button" th:href="@{/addItem}">Add Another</a>
        <a class="button" style="background-color:#2ecc71;" th:href="@{/commodities}">View All</a>
    </div>
</div>
</body>
</html>
