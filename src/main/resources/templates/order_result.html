<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Result</title>
</head>
<body>
<h1>Order Result</h1>

<div th:if="${resultInfo == 'successful order creation'}">
  <p style="color: green;">Order created successfully!</p>
  <p>Order Number: <span th:text="${orderNum}"></span></p>
</div>

<div th:if="${resultInfo == 'failed order creation'}">
  <p style="color: red;">Order creation failed!</p>
</div>

<a href="/commodities">Back to Home</a>
</body>
</html>
