<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Check</title>
</head>
<body>
<h1>Order Details</h1>

<div th:if="${order != null}">
  <p>Order ID: <span th:text="${order.orderId}"></span></p>
  <p>Order No: <span th:text="${order.orderNo}"></span></p>
  <p>Status: <span th:text="${order.orderStatus}"></span></p>
  <p>Amount: <span th:text="${order.orderAmount}"></span></p>
  <p>Create Time: <span th:text="${order.createTime}"></span></p>
  <p>Pay Time: <span th:text="${order.payTime}"></span></p>

  <h2>Commodity Info</h2>
  <p>Commodity ID: <span th:text="${commodity.commodityId}"></span></p>
  <p>Commodity Name: <span th:text="${commodity.commodityName}"></span></p>
  <p>Price: <span th:text="${commodity.price}"></span></p>
</div>

<div th:if="${order == null}">
  <p>Order not found</p>
</div>

<a href="/commodities">Back to Home</a>
</body>
</html>
